<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <style>
        body {
            background-color: #f4f4f4;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        .calculator {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 10px 0;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h2>Salary Calculator</h2>

    <div class="calculator">
        <label for="hourlyRate">Hourly Rate ($):</label>
        <input type="number" id="hourlyRate" placeholder="Enter hourly rate" required>

        <label for="hoursPerWeek">Hours Per Week:</label>
        <input type="number" id="hoursPerWeek" placeholder="Enter hours per week" required>

        <button onclick="calculateSalary()">Calculate</button>

        <div id="result"></div>

        <a href="index.html" class="back-link">Back to Homepage</a>
    </div>

    <script>
        function calculateSalary() {
            var hourlyRate = parseFloat(document.getElementById('hourlyRate').value);
            var hoursPerWeek = parseInt(document.getElementById('hoursPerWeek').value);

            if (!isNaN(hourlyRate) && !isNaN(hoursPerWeek)) {
                var annualSalary = hourlyRate * hoursPerWeek * 52;
                document.getElementById('result').innerHTML = "Annual Salary: $" + annualSalary.toFixed(2);
            } else {
                document.getElementById('result').innerHTML = "Please enter valid numeric values.";
            }
        }
    </script>

</body>
</html>
